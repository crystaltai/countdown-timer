<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <!-- To utilize Font Awesome icons -->
    <script src="https://kit.fontawesome.com/f99d80629d.js" crossorigin="anonymous"></script>
    <!-- To utilize Readex Pro font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Linking CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <input id="duration" value="30" />
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <script src="index.js"></script>
  </body>
</html>
